apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
    spec:
      volumes:
      - name: shared-project
        emptyDir: {}
      containers:
      - name: project
        image: moryarty/project:v0.7
        volumeMounts:
        - name: shared-project
          mountPath: /usr/src/app/files

